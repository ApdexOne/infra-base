apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: pull-build-test-1
  generateName: pull-build-test-
  namespace: argo
spec:
  entrypoint: build
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json
  templates:
    - name: build
      dag:
        tasks:
          - name: build
            templateRef:
              name: container-image
              template: build-kaniko-git
              clusterScope: true
            arguments:
              parameters:
                - name: repo_url
                  value: http://gitea-http.services.svc:3000/ApdexOne/pipeline-demo
                - name: container_image
                  value: norgefajardo/cypress
                - name: container_tag
                  value: "0.0.1"
